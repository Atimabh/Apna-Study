<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex-container">
        <div class="headerWrapper">
            <div class="header">
                <div class="search">
                    <form action="">
                        <input type="search">
                        <i class="fa fa-search"></i>
                    </form>
                </div>

                <div class="home active toggle">
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <h1>Home</h1>
                    </a>
                </div>
                <div class="practice toggle">
                    <a href="practice/index.html">
                        <i class="fas fa-pencil-ruler"></i>
                        <h1>Practice</h1>
                    </a>
                </div>
                <div class="mock toggle">
                    <a href="test/test.html">
                        <i class="fas fa-edit"></i>
                        <h1>Mock Test</h1>
                    </a>
                </div>
                <div class="coins toggle">
                    <a href="Recharge/recharge.html">
                        <i class="fas fa-coins"></i>
                        <h1>coins</h1>
                    </a>
                </div>
                <div class="profileFooter toggle">
                    <a href="#">
                        <i class="fas fa-user-cog"></i>
                        <h1>Profile</h1>
                    </a>
                </div>

                <div class="headerMid">
                    <div class="name">
                        <h1>Apna Study</h1>
                    </div>
                    <div class="level">
                        <h2>Level 5</h2>
                    </div>
                </div>

                <div class="profile">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>

        <div class="carousel">
            <div class="slick">
                <div class="image">
                    <h3>
                        <img src="images/slide1.jpg" alt="">
                    </h3>
                </div>
                <div class="image">
                    <div class="image">
                        <h3>
                            <img src="images/slide2.jpg" alt="">
                        </h3>
                    </div>
                </div>
                <div class="image">
                    <div class="image">
                        <h3>
                            <img src="images/slide3.jpg" alt="">
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="mockBanner">
            <a href="#">
                <h1>Know your level, take the Mock Test <i class="fas fa-chevron-circle-right"></i></h1>
            </a>
        </div>

        <div class="activityHeader">
            <h1>Your activity</h1>
        </div>

        <div class="activityContainer">
            <div class="activity">
                <div class="activityContent">
                    <h1>History</h1>
                    <h2>29/90</h2>
                    <div class="chart" data-percent="32"> <span>32%</span></div>
                </div>
            </div>
            <div class="activity">
                <div class="activityContent">
                    <h1>Geography</h1>
                    <h2>90/90</h2>
                    <div class="chart" data-percent="100"> <span>100%</span></div>
                </div>
            </div>
            <div class="activity">
                <div class="activityContent">
                    <h1>English</h1>
                    <h2>45/90</h2>
                    <div class="chart" data-percent="50"> <span>50%</span></div>
                </div>
            </div>
        </div>

        <div class="mobFooterWrapper">
            <div class="mobFooter">
                <a href="index.html">
                    <div class="home active">
                        <i class="fas fa-home"></i>
                        <h1>Home</h1>
                    </div>
                </a>
                <a href="practice/index.html">
                    <div class="practice">
                        <i class="fas fa-pencil-ruler"></i>
                        <h1>Practice</h1>
                    </div>
                </a>
                <a href="test/test.html">
                    <div class="mock">
                        <i class="fas fa-edit"></i>
                        <h1>Mock Test</h1>
                    </div>
                </a>
                <a href="Recharge/recharge.html">
                    <div class="coins">
                        <i class="fas fa-coins"></i>
                        <h1>coins</h1>
                    </div>
                </a>
                <a href="#">
                    <div class="profileFooter">
                        <i class="fas fa-user-cog"></i>
                        <h1>Profile</h1>
                    </div>
                </a>

            </div>
        </div>


    </div>













    <script src="easypiechart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha256-NXRS8qVcmZ3dOv3LziwznUHPegFhPZ1F/4inU7uC8h0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
